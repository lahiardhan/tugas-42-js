<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Belajar DOM - NIOMIC</title>
</head>
<body>
   <p onmouseover="mouseIn(this)" onmouseout="mouseOut(this)">Dekatkan Mouse</p>
   <script type="text/javascript">
      function mouseIn(x){
         x.style.color = "red";
      }
      function mouseOut(x) {
         x.style.color = "black";
      }
   </script>
</body>
</html>
